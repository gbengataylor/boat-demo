apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/vcs-ref: master
    app.openshift.io/vcs-uri: https://github.com/redhat-naps-da/boat-detect/
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"boat-detect:latest","namespace":"boats-demo"},"fieldPath":"spec.template.spec.containers[?(@.name==\"boat-detect\")].image","pause":"false"}]'
  labels:
    app: boat-identify
    app.kubernetes.io/component: boat-identify
    app.kubernetes.io/instance: boat-identify
    app.kubernetes.io/name: python
    app.kubernetes.io/part-of: detection
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.8-ubi8
  name: boat-identify
  namespace: boats-demo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: boat-identify
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: boat-identify
        deploymentconfig: boat-identify
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/boats-demo/boat-identify:latest
        imagePullPolicy: Always
        name: boat-identify
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
